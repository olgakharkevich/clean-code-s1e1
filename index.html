<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="image">
    <img class="picture" src="./eisenhower-matrix.jpg">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container">
    <p id="add-item">
      <label class="add-task-title" for="add-task">Add Item</label>
      <div class="add-task-wrapperr">
        <input id="add-task"class="task input" type="text">
        <button class="btn add">Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="todo-tasks">
      <li class="task-item">
        <input class="checkbox" type="checkbox">
        <label class="task title">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task title">See the Doctor</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
